<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Based on your answers...</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/restaurantswipes.css">
</head>
<body>
    
    <div class="container">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Jake's Burger</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="distance">2.3 mi</h6>
                <h6 class="card-subtitle mb-2 text-muted" id="rating"><img id="rating" src="https://2.bp.blogspot.com/-4vwxmYsQ69Y/Wj8x-_uDDeI/AAAAAAAAANw/GV93SuE7CWsifShknoP8nzA2VYtZZgqfwCLcBGAs/s1600/4stars1.jpg" alt=""></h6>
                <p class="card-text" class="foodType">American</p>
                <p class="card-text" id="description">
                        Locally owned and operated, Jakes is a
                        true Texas Tradition of Burgers and Beer since 1985.
                        Locally sourced never frozen 100% beef patties, hand cut fries, 
                        freshly baked buns and quality cheeses and topping ensure you 
                        enjoy the best burger on the planet
                </p>
                <a href="https://jakesburgersandbeer.com/" class="card-link" id="website">Website</a>
                <a href="https://jakesburgersandbeer.com/menu/" class="card-link" id="menu">Menu</a>
                <img src="https://images.vexels.com/media/users/3/119890/raw/2d78053a9e53b150c6915c148c1b6ab2-free-like-dislike-vector.jpg" alt="" id="thumbs">
            </div>
        </div>


    </div>

</body>
